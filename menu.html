<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Vertical</title>
  <style>
    /* === Reset básico === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f4f6f9;
      display: flex;
    }

    /* === Menú lateral === */
    .menu {
      width: 240px;
      height: 100vh;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 30px;
      position: fixed;
      left: 0;
      top: 0;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
    }

    .menu h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .menu a {
      text-decoration: none;
      color: #b5b5c3;
      padding: 15px 25px;
      font-size: 16px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }

    .menu a:hover {
      background-color: #27293d;
      color: #fff;
      border-left: 4px solid #00c9a7;
    }

    .menu a i {
      margin-right: 12px;
      font-size: 18px;
    }

    /* === Contenido principal === */
    .contenido {
      margin-left: 240px;
      padding: 30px;
      width: calc(100% - 240px);
    }
  </style>
  <!-- Íconos desde CDN (Font Awesome) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <nav class="menu">
    <h2>Mi Panel</h2>
    <a href="#"><i class="fas fa-home"></i>Inicio</a>
    <a href="#"><i class="fas fa-user"></i>Perfil</a>
    <a href="#"><i class="fas fa-cog"></i>Configuración</a>
    <a href="#"><i class="fas fa-folder"></i>Proyectos</a>
    <a href="#"><i class="fas fa-envelope"></i>Mensajes</a>
    <a href="#"><i class="fas fa-sign-out-alt"></i>Salir</a>
  </nav>

  <section class="contenido">
    <h1>Bienvenido al Panel</h1>
    <p>Aquí puedes agregar el contenido principal de tu página.</p>
  </section>

</body>
</html>
